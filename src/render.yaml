services:
  # 1. The PostgreSQL Database
  - type: psql
    name: taskful-db
    plan: free
    postgresMajorVersion: 14

  # 2. The Django API (Web Service)
  - type: web
    name: taskful-api
    plan: free
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn taskful_api.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskful-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true # Render will create a secure key
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com # Allows your new Render URL

  # 3. The Background Task Runner
  - type: worker
    name: task-worker
    plan: free
    runtime: python
    startCommand: "python manage.py process_tasks"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskful-db
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: taskful-api
          envVarKey: SECRET_KEY
      - key: DEBUG
        value: false